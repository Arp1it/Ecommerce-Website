{% extends 'shhop/layout.html' %}

{% block ti %}Contact Us{% endblock %}

{% block body %}

{% load static %}

<form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email here">
        </div>

        <div class="form-group">
        <label for="phone">Phone no.</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
        <label for="desc">How can i help you?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
        </div>
  </form>

{% endblock %}

{% block js %}
    
  <script>
    {% if thank %}
            alert('Thanks for contacting us. We will get back to you soon!');
            document.location = "/shop/contact";
    {% endif %}
  </script>

{% endblock %}
